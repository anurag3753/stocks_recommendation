"bullish_marubozu": "On a bullish marubozu, the day's low price defines the stoploss"
"bearish_marubozu": "On a bearish marubozu, the day's open/high defines stoploss in case of intraday, high in case of F&O"
"spinning_top_in_uptrend": "Spinning Top in Uptrend, Sell Half the Stocks"
"spinning_top_in_downtrend": "Spinning Top in Downtrend, Buy Half the Stocks"
"doji_in_uptrend": "In decision is going in market, May move Downwards,  Sell Half the Stocks"
"doji_in_downtrend": "In decision is going in market, May move Upwards,  Buy Half the Stocks"
"hangingman": "Paper Umbrella at the top of Uptrend is called HangingMan, Sell Stocks"
"hammer": "Paper Umbrella at the bottom of Downtrend is called Hammer, Buy Stocks"
"shooting_star": "Shooting star at the top of an uptrend indicates a possible reversal of trend, Sell Stocks"
"bullish_engulfing": "Appears at the bottom of downtrend indicates trend reversal, Buy Stocks"
"bearish_engulfing": "Appears at the top of uptrend indicates trend reversal, Sell Stocks"
"piercing_pattern": "Appears at the bottom of downtrend, Buy Stocks, Less stronger pattern than bullish_engulfing, except day 2's blue candle only covers more than 50% of day 1's red candle"
"dark_cloud_cover": "Appears at the top of uptrend, Sell Stocks, Less stronger pattern than bearish_engulfing, except day 2's red candle only covers more than 50% of day 1's blue candle"
"bullish_harami": "Appears at the bottom of downtrend, Buy Stocks, has red candle on day 1 and blue candle on day 2"
"bearish_harami": "Appears at the top of uptrend, Sell Stocks, has blue candle on day 1 and red candle on day 2"